name: Deploy Docs
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm install
      - name: Determine base path
        id: basepath
        run: |
          # If CNAME exists, use root path (custom domain)
          # Otherwise, use repository name as base path for GitHub Pages
          if [ -f "CNAME" ]; then
            echo "BASE_PATH=" >> $GITHUB_OUTPUT
            echo "Using root path (custom domain: $(cat CNAME))"
          else
            # Extract repo name from github.repository (format: owner/repo)
            REPO_NAME="${GITHUB_REPOSITORY#*/}"
            echo "BASE_PATH=/${REPO_NAME}" >> $GITHUB_OUTPUT
            echo "Using base path: /${REPO_NAME}"
          fi
      - run: npx docs.td build --base-path "${{ steps.basepath.outputs.BASE_PATH }}"
      - name: Flatten output and add CNAME
        run: |
          mv dist/tenants/*/* dist/ 2>/dev/null || true
          rm -rf dist/tenants
          cp CNAME dist/ 2>/dev/null || true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
